include "frontend.conf"

appName="industry-classification-lookup-frontend"

Csrf-Bypass-value = "bm9jaGVjaw=="

csrfexceptions {
  whitelist = [
    "/internal/initialise-journey"
  ]
}

play {
  application {
    loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
  }

  http {
    router          = prod.Routes
    filters         = "config.DevelopmentFilters"
    requestHandler  = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
    errorHandler    = "config.ICLErrorHandler"
  }

  filters {
    csrf {
      header {
        bypassHeaders {
          X-Requested-With = "*"
          Csrf-Bypass      = "nocheck"
        }
      }
    }

    headers {
      contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"
    }
  }

  modules {
    enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
    enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
    enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
    enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
    enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
    enabled += "config.Module"
  }
}

microservice {
  metrics {
    graphite {
      host    = localhost
      port    = 2003
      prefix  = play.${appName}.
      enabled = false
    }
  }

  services {
    industry-classification-lookup {
      host = localhost
      port = 9875
    }
    auth {
      host = localhost
      port = 8500
      login_path = "/gg/sign-in?accountType=organisation"
      login-callback {
        url = "http://localhost:9870"
      }
      company-auth {
        host  = localhost
        port  = 9025
        url   = "http://localhost:9025"
        uri   = "/gg/sign-in"
      }
    }
    company-registration-frontend {
      host  = localhost
      uri   = "/register-your-company"
      port  = 9970
      www {
        url = "http://localhost:9970"
        uri = "/register-your-company"
      }
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/industry-classification-lookup-frontend"
  timeToLiveInSeconds = 3000
}

metrics {
  name          = ${appName}
  rateUnit      = SECONDS
  durationUnit  = SECONDS
  showSamples   = true
  jvm           = true
  enabled       = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}



